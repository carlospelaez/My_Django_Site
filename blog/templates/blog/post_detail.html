{% extends 'blog/base.html' %} {% block content %} 

<div class="post"> 
    <h1><a href="{% url "post_list" %}"><i class="fa-solid fa-shuttle-space"></i></a></h1>
    {% if post.published_date %}
        <div class="date">
            <div>{{ post.published_date }}</div>
        </div>


    {% endif %}
    
<h1>{{ post.title }}</h1>
<p>{{ post.text|linebreaksbr }}</p>
</div>

{% endblock %}
